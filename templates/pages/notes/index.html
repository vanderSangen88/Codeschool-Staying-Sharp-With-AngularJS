<div class="note-wrapper">
  <div class="note-content">
    <div class="notes-header">
      <h1 title="Notes">Notes</h1>
    </div>

    <div class="note-wrapper">
      <a class="card-notes" 
         ng-repeat="note in notes"
         ng-href="#/notes/{{note.id}}">

        <nw-card header="note.title" 
                  description="note.description"></nw-card>

      </a>
    </div>

  </div>
</div>
